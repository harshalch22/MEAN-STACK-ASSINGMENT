<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Hotel Silver Crest</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Hotel Silver Crest</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Room Types</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="booking">
        <h2>Book Your Stay</h2>
        <p>Fill out the form below to reserve your room.</p>
        <form action="https://formspree.io/your-email" method="POST"> <!-- Replace with your email or booking service -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="checkin">Check-In Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-Out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type" required>
                <option value="standard">Standard Room - ₹8,000/night</option>
                <option value="deluxe">Deluxe Room - ₹12,000/night</option>
                <option value="suite">Suite Room - ₹20,000/night</option>
            </select>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" placeholder="Any special requests?"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
        <p>After submission, we'll contact you to confirm your booking.</p>
    </section>

    <footer>
        <p>&copy; 2023 Hotel Silver Crest. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
